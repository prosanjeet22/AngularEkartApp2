<p>ng-for-directive works!</p>
<div class="ekart-menu">
  <a *ngFor="let item of mainMenu" href="#">{{ item }}</a
  ><br />
</div>
<app-filter [all]="productlen" [inStock]="30" [outOfStock]="10"> </app-filter>
<div class="item-List">
  <app-product *ngFor="let item of product" [product]="item"></app-product>
</div>
